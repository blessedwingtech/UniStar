<h1>Les données recupérées</h1>

    <!-- <h3>{{post.id}}</h3>
    <h3>{{post.title}}</h3>
    <h3>{{post.body}}</h3> -->
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
           @for(post of posts; track post.userId){
           <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
          </tr>
        }
        </tbody>
      </table>
