<h2 class="text-center my-4">Reset Password</h2>
<form (submit)="onSubmit()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" [(ngModel)]="newPassword" class="form-control" id="newPassword" placeholder="Enter new password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</form>
