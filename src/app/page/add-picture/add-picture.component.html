<div class="container mt-5">
  <h2 class="mb-4">Ajouter une image</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input id="title" formControlName="title" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input id="image" type="file" (change)="onFileChange($event)" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">Envoyer</button>
  </form>
</div>
