<div class="mt-5 pt-5">
  <h2 class="text-center">Request Password Reset</h2>
</div>
<form (submit)="onSubmit()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="userEmail" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Request Password Reset</button>
          <div class="d-flex justify-content-center align-items-center w-100"> 
                <a class="text-center btn btn-secondary w-50 mt-3" routerLink="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
