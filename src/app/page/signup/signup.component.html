<div id="side" class="banner" [ngClass]="{focused: isFocused}">
    <h1>BIENVENUE À BWT</h1>
    <p>Le compagnon idéale en matière de technology</p>
 </div>

 <div class="fm">
    <div class="card">

        <div class="card-header m-4 h">
            <h3 class="h card-title bg-segondary">
                Créer un compte
            </h3>
        </div>

        <div class="card-body">
    
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="username">username</label>
                    <input (focus)="onFocus()" (blur)="onBlur()" class="form-control" type="text" placeholder="username" name="username" ngModel required>
                  </div>
                  <div class="form-group col-6">
                    <label for="email">email</label>
                    <input (focus)="onFocus()" (blur)="onBlur()" class="form-control" type="email" placeholder="email" name="email" ngModel required>
                  </div>
                  <div class="form-group col-6">
                    <label for="password">password</label>
                    <input (focus)="onFocus()" (blur)="onBlur()" class="form-control" type="text" placeholder="password" name="password" ngModel required>
                  </div>
                  <div class="form-group col-6">
                    <label for="phone">Téléphone</label>
                    <input (focus)="onFocus()" (blur)="onBlur()" class="form-control" type="text" placeholder="phone" name="phone" ngModel>
                  </div>
                  <div class="form-group col-6">
                    <label for="genre">Genre</label>
                    <select (focus)="onFocus()" (blur)="onBlur()" class="form-control" name="genre" id="genre" ngModel>
                      <option id="opt" style="color: rgba(126, 125, 125, 0.726) !important; opacity: .4 !important;" selected value="">Choisissez</option>
                      <option value="feminin">Féminin</option>
                      <option value="masculin">Masculin</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="phone">Date de naissance</label>
                    <input (focus)="onFocus()" (blur)="onBlur()" class="form-control" type="date" placeholder="phone" name="birthdate" ngModel>
                  </div>
                  <input type="hidden" name="country" [value]="userLocation.country" ngModel>
                  <input type="hidden" name="region" [value]="userLocation.region" ngModel>
                  <input type="hidden" name="datetime" [value]="userLocation.datetime" ngModel>
                </div>
                <div class="form-group col-12">
                  <button class="btn btn-primary col-12" type="submit">Send</button>
                </div>
              </form>
              
        </div>
     </div>
</div>
